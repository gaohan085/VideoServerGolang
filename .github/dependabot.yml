version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    versioning-strategy: increase
    schedule:
      interval: "monthly"
      time: "12:00"
      timezone: "Asia/Shanghai"
    ignore:
      - dependency-name: "plyr"
      - dependency-name: "react-error-boundary"
    groups:
      nodejs-dependencies:
        patterns:
          - "@reduxjs/toolkit"
          - "axios"
          - "react*"
          - "redux"
          - "swr"
          - "motion"
          - "@tanstack/react-router"
          - "@tanstack/react-router-devtools"
          - "@tanstack/router-plugin"
          - "@eslint/compat"
          - "@eslint/eslintrc"
          - "@eslint/js"
          - "@stylistic/eslint-plugin"
          - "@types/eslint__js"
          - "@types/node"
          - "@types/react"
          - "@types/react-dom"
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - "@rsbuild/core"
          - "@rsbuild/plugin-react"
          - "@rsbuild/plugin-sass"
          - "eslint"
          - "eslint-import-resolver-typescript"
          - "eslint-plugin-import"
          - "eslint-plugin-react"
          - "eslint-plugin-react-refresh"
          - "globals"
          - "sass"
          - "typescript"
          - "typescript-eslint"
          - "zustand"
  - package-ecosystem: "gomod"
    schedule:
      interval: "monthly"
      time: "12:00"
      timezone: "Asia/Shanghai"
    directory: "/"
    reviewers:
      - "gaohan085"
    groups:
      golang-dependencies:
        patterns:
          - "*"
