version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "12:00"
      timezone: "Asia/Shanghai"
    groups:
      version-strategy: increase
      nodejs-dependencies:
        dependency-type: "production"
        patterns:
          - "@reduxjs/toolkit"
          - "@vidstack/react"
          - "axios"
          - "framer-motion"
          - "prop-types"
          - "react*"
          - "redux"
          - "swr"
      nodejs-development-dependencies:
        dependency-type: "development"
        patterns:
          - "@pmmmwh/react-refresh-webpack-plugin"
          - "@types/*"
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - "@webpack-cli/generators"
          - "css-loader"
          - "eslint"
          - "eslint-*"
          - "html-webpack-plugin"
          - "mini-css-extract-plugin"
          - "prettier"
          - "sass"
          - "sass-loader"
          - "style-loader"
          - "swc"
          - "swc-loader"
          - "typescript"
          - "webpack"
          - "webpack-cli"
          - "webpack-dev-server"
  - package-ecosystem: "gomod"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "12:00"
      timezone: "Asia/Shanghai"
    directory: "/"
    groups:
      golang-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "gorm.io/driver/postgres"
