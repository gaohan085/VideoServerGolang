version: 2
updates:

  schedule:
    interval: "weekly"
    time: "12:00"
    timezone: "Asia/Shanghai"

  - package-ecosystem: "npm"
    directory: "/"
    version-strategy: increase
    groups:
      nodejs-dependencies:
        patterns:
          - "@reduxjs/toolkit"
          - "@vidstack/react"
          - "axios"
          - "framer-motion"
          - "prop-types"
          - "react*"
          - "redux"
          - "swr"
      nodejs-development-dependencies:
        patterns:
          - "@pmmmwh/react-refresh-webpack-plugin"
          - "@types/*"
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - "@webpack-cli/generators"
          - "css-loader"
          - "eslint"
          - "eslint-*"
          - "html-webpack-plugin"
          - "mini-css-extract-plugin"
          - "prettier"
          - "sass"
          - "sass-loader"
          - "style-loader"
          - "swc"
          - "swc-loader"
          - "typescript"
          - "webpack"
          - "webpack-cli"
          - "webpack-dev-server"    

  - package-ecosystem: "gomod"
    directory: "/"
    groups:
      golang-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "gorm.io/driver/postgres"