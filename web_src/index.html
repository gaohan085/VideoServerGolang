<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/dist/favicon.ico" />
    <% if (process.env.NODE_ENV === "production") { %>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"
      integrity="sha256-IXWO0ITNDjfnNXIu5POVfqlgYoop36bDzhodR6LW5Pc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"
      integrity="sha256-HcYLYTST8kIHcgGlUtiU6La7+EQ5bpIgZEGjdy4Z+NU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/redux@4.2.1/dist/redux.min.js"
      integrity="sha256-VFdK8sVUGfJd2mtiujYfx6Q1kUbMu0Z8NHPKaGoDR/c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-redux@8.1.3/dist/react-redux.min.js"
      integrity="sha256-5KXM+adAxb1yb64vdSof41WN95fOlBvBMaSXOLb/f0I="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@1.9.7/dist/redux-toolkit.umd.min.js"
      integrity="sha256-Qe5DAMJ3dd4R+W7NqoJcfXP/d0QDE2kuoDbo3ExTEzU="
      crossorigin="anonymous"
    ></script>
    <% } else { %>
    <link rel="stylesheet" href="/dist/plyr.css" />
    <% } %>
  </head>
  <body>
    <div id="layout" class="layout">
      <div class="main">
        <div class="player"><video id="plyr"></video></div>
        <div id="app"></div>
      </div>
      <div id="statusbar"></div>
    </div>
  </body>
</html>
